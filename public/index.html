<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cakemix Labs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="javascript/app.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Cakemix Labs</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#about-section">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#team-section">Team</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact-section">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 id="company-name" class="display-4">cakemix</h1>
            <p class="lead">AI for location</p>
        </div>
    </div>


    <div class="container-fluid">
        <div class="col" id="email-section">
            <form class="form-group" id="email-input-section">
                <label for="email-input-box">Sign up for product news</label>
                <input class="form-control" name="email" id="email-input-box" type="email" placeholder="email address" aria-label="Email"
                    required>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="email-sign-up-button">Sign up</button>
            </form>
            <p id="email-submit-result"></p>
        </div>
        <hr>

        <div class="row" id="about-section">
            <div class="col">
                <h2>About</h2>
            </div>
        </div>

        <div class="row" id="images-section">
            <div class="col">
                <img src="https://images.pexels.com/photos/34753/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" class="img-fluid"
                    alt="Responsive image">
            </div>
            <div class="col">
                <img src="https://images.pexels.com/photos/697662/pexels-photo-697662.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                    class="img-fluid" alt="Responsive image">
            </div>
            <div class="col">
                <img src="https://images.pexels.com/photos/38271/ipad-map-tablet-internet-38271.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                    class="img-fluid" alt="Responsive image">
            </div>
        </div>

        <hr>

        <div class="row" id="team-section">
            <div class="col">
                <h2>Team</h2>
            </div>
        </div>

        <hr>

        <div class="row" id="contact-section">
            <div class="col">
                <h2>Contact</h2>
                <p>Cakemix Labs, Inc.</p>
                <p>San Francisco, California</p>
                <p>
                    <a href="mailto:info+webpage@cakemix.com">Email us</a>
                </p>
            </div>
        </div>
    </div>

    <hr>

    <div class="container-fluid footer-section text-center">
        &copy; 2018 Cakemix Labs
    </div>

</body>

</html>
